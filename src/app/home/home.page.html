<ion-content [fullscreen]="true">
  <h1>Pok√©dex</h1>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" *ngFor="let pokemon of listaPokemon">
        <ion-card color="electric">
          <ion-card-header>
            <ion-card-subtitle class="ion-text-end">#025</ion-card-subtitle>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="flex">
            <span class="ion-text-center">
              <ion-badge color="electric">Electric</ion-badge>
            </span>
            <img
              class="ion-float-right"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/025.png"
              alt=""
            />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
